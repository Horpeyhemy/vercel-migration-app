trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
# ============================
# BUILD STAGE
# ============================
- stage: Build
  displayName: Build Next.js Standalone
  jobs:
  - job: BuildJob
    steps:
    - checkout: self

    - task: NodeTool@0
      displayName: "Install Node 20"
      inputs:
        versionSpec: '20.x'

    - script: |
        npm install
        npm run build
      displayName: "Install deps & build Next.js"

    # Copy standalone output to artifact folder
    - script: |
        mkdir -p build_output
        cp -R .next/standalone/* build_output/
        cp -R .next/static build_output/.next/static
        cp -R public build_output/public
      displayName: "Prepare standalone build output"

    # Zip standalone output
    - task: ArchiveFiles@2
      displayName: "Create deployment ZIP"
      inputs:
        rootFolderOrFile: "$(Build.SourcesDirectory)/build_output"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/app.zip"

    - publish: "$(Build.ArtifactStagingDirectory)/app.zip"
      displayName: "Publish artifact"
      artifact: drop

# ============================
# DEPLOY STAGE
# ============================
- stage: Deploy 
  dependsOn: Build 
  jobs:
  - deployment: DeployWebApp
    environment: "production"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: "Deploy to Azure App Service"
            inputs:
              azureSubscription: "Your-Service-Connection"
              appName: "my-vercel-migration-app"
              package: "$(Pipeline.Workspace)/drop/app.zip"
