trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================================
# BUILD STAGE — package source code only
# ============================================
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Prepare Deployment Artifact"
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies (for lint/check only)"

    # Zip ONLY the app source code — no .next, no node_modules
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app-source.zip'
        replaceExistingArchive: true
        # Exclude build + system folders
        # Azure Oryx will rebuild on the server
        verbose: true
      displayName: "Create deployment zip"

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"


# ============================================
# DEPLOY STAGE — Azure builds and runs the app
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Next.js App"
    environment: "dev"
 
    strategy:
      runOnce:
        deploy:
          steps:

          # Download built artifact
          - download: current
            artifact: drop
            displayName: "Download Build Artifact"

          # Set App Settings first
          - task: AzureAppServiceSettings@1
            displayName: "Configure App Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false },
                  { "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "0", "slotSetting": false }
                ]

          # Deploy source zip → Azure Oryx will build automatically
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app-source.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy Next.js Source to App Service"
 
