trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================================
# BUILD STAGE — Build Next.js (standalone)
# ============================================
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build and Package Next.js App"
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies"

    - script: |
        npm run build
      displayName: "Build Next.js (standalone output)"


    # ============================================
    # PACKAGE THE BUILD FOR AZURE APP SERVICE
    # ============================================
    - script: |
        echo "Preparing build_output folder..."
        mkdir -p build_output
        mkdir -p build_output/.next
        mkdir -p build_output/public

        echo "Copying standalone server files..."
        cp -r .next/standalone/* build_output/

        echo "Copying static assets..."
        cp -r .next/static build_output/.next/

        echo "Copying public directory..."
        cp -r public/* build_output/public/ 2>/dev/null || true

        echo "Copying package.json..."
        cp package.json build_output/

        echo "Build output prepared."
      displayName: "Assemble Final Deployment Folder"


    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build_output'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: "Create Deployment ZIP"


    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"


# ============================================
# DEPLOY STAGE — Deploy to Azure App Service
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Next.js App"
    environment: "dev"

    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop
            displayName: "Download Build Artifact"
 
          - task: AzureAppServiceSettings@1
            displayName: "Configure App Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'my-vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)" }
                ]


          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'my-vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy Next.js Standalone Build"
