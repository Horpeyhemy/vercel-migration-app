trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================
# BUILD STAGE
# ============================
- stage: Build
  displayName: "Build Next.js Standalone"
  jobs:
  - job: BuildJob
    displayName: "Build Next.js"
    steps:
    - checkout: self

    - task: NodeTool@0
      displayName: "Install Node 20"
      inputs:
        versionSpec: '20.x'

    - script: |
        npm ci
        npm run build
      displayName: "Install deps & build Next.js"
 
    - script: |
        echo "Preparing standalone build output..."
        rm -rf build_output
        mkdir -p build_output

        # Copy standalone folder
        cp -R .next/standalone/* build_output/

        # Copy static assets
        mkdir -p build_output/.next
        cp -R .next/static build_output/.next/static

        # Copy public folder if exists
        if [ -d "public" ]; then
          cp -R public build_output/public
        fi
      displayName: "Prepare standalone output"
 
    - task: ArchiveFiles@2
      displayName: "Create deployment ZIP"
      inputs:
        rootFolderOrFile: "$(Build.SourcesDirectory)/build_output"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/app.zip"

    - publish: "$(Build.ArtifactStagingDirectory)/app.zip"
      displayName: "Publish Artifact"
      artifact: drop


# ============================
# DEPLOY STAGE
# ============================
- stage: Deploy 
  displayName: "Deploy to Azure (dev)"
  dependsOn: Build 
  jobs:
  - deployment: DeployWebApp
    environment: "dev"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: "Deploy Next.js Standalone to Azure"
            inputs:
              azureSubscription: "vercel-opeyemi"
              appName: "my-vercel-migration-app"
              package: "$(Pipeline.Workspace)/drop/app.zip"
