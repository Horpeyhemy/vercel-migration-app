trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================================
# BUILD STAGE — BUILD Next.js + package .next
# ============================================
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build and Package Next.js App"
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies"

    - script: |
        npm run build
      displayName: "Build Next.js (creates .next)"

    # Zip the FULL build: .next + public + package.json + node_modules
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true 
        verbose: true
      displayName: "Create Deployment ZIP (with .next)"

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"
 
# ============================================
# DEPLOY STAGE — Deploy the built Next.js app
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Next.js App"
    environment: "dev"

    strategy:
      runOnce:
        deploy:
          steps:
 
          - download: current
            artifact: drop
            displayName: "Download Build Artifact"

          - task: AzureAppServiceSettings@1 
            displayName: "Configure App Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'my-vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false }
                ]

          - task: AzureWebApp@1 
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'my-vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy Next.js Build to App Service"
