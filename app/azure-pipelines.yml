trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================================
# BUILD STAGE — Build Next.js (standalone)
# ============================================
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build and Package Next.js App"
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies"

    - script: |
        npm run build
      displayName: "Build Next.js (with standalone output)"

    # Prepare ZIP folder structure
    - script: |
        mkdir build_output
        cp -r .next/standalone/* build_output/
        cp -r .next/static build_output/.next/static
        cp -r public build_output/public
        cp package.json build_output/
      displayName: "Assemble Final Deployment Folder"

    # Zip build_output
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build_output'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: "Create Deployment ZIP"

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"

# ============================================
# DEPLOY STAGE — Deploy to App Service
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Next.js App"
    environment: "dev"

    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop
            displayName: "Download Build Artifact"

          # App Settings
          - task: AzureAppServiceSettings@1
            displayName: "Configure App Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'my-vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)" }
                ]

          # Deploy ZIP
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'my-vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy Next.js Standalone Build"
