trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:

# ==========================================================
# BUILD STAGE
# ==========================================================
- stage: Build
  displayName: "Build Next.js Standalone Output"
  jobs:
  - job: BuildJob
    displayName: "Build Next.js App"
    steps:

    - checkout: self

    - task: NodeTool@0 
      displayName: "Install Node 20"
      inputs:
        versionSpec: '20.x'

    - script: | 
        # Install & Build
        npm ci
        npm run build
      displayName: "Build Next.js App"

    - script: |  
        echo "=== Show standalone folder ==="
        ls -R .next/standalone || echo "Standalone folder NOT FOUND"
      displayName: "DEBUG: Show Standalone Contents"

    # ⚠️ CLEAN BUILD OUTPUT (REMOVE PREVIOUS WRONG ZIP CONTENT)
    - script: |
        rm -rf build_output
        mkdir -p build_output

        echo "Copying standalone minimal server..."
        cp -R .next/standalone/* build_output/

        echo "Copying static assets..."
        mkdir -p build_output/.next
        cp -R .next/static build_output/.next/static

        echo "Copying public folder..."
        cp -R public build_output/public || true

        echo "=== FINAL BUILD OUTPUT STRUCTURE ==="
        ls -R build_output
      displayName: "Prepare Correct Standalone Build Output"
 
    - task: ArchiveFiles@2
      displayName: "Zip Standalone Build"
      inputs:
        rootFolderOrFile: "$(Build.SourcesDirectory)/build_output"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/app.zip"

    - publish: "$(Build.ArtifactStagingDirectory)/app.zip"
      displayName: "Publish Artifact"
      artifact: drop

# ==========================================================
# DEPLOY STAGE
# ==========================================================
- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployWebApp
    environment: "dev"
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: "Deploy to Azure App Service"
            inputs:
              azureSubscription: "vercel-opeyemi"
              appName: "my-vercel-migration-app"
              package: "$(Pipeline.Workspace)/drop/app.zip"
