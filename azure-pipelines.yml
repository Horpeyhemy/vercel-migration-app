trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: vercel-migration-secrets   # ✅ Your variable group

stages:

# ============================================
# BUILD STAGE — builds Next.js properly
# ============================================
- stage: Build
  displayName: "Build Next.js App"
  jobs:
  - job: BuildJob
    displayName: "Build and Package"
    steps:

    - task: NodeTool@0 
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: | 
        npm ci 
        npm run build
      displayName: "Install deps & build Next.js"

    # Zip EVERYTHING including .next
    - task: ArchiveFiles@2 
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: "Package App for Deployment"

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"


# ============================================
# DEPLOY STAGE — deploys to Azure App Service
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build 
  jobs:
  - deployment: DeployJob
    displayName: "Deploy App"
    environment: "dev"

    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop
            displayName: "Download Build Artifact"

          # Inject settings from your variable group
          - task: AzureAppServiceSettings@1
            displayName: "Configure App Service Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'my-vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false }
                ]

          # Deploy app.zip to Azure
          - task: AzureWebApp@1
            displayName: "Deploy Next.js App"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'my-vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
