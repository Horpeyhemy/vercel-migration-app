trigger:
- main

# ============================================
# Use Microsoft-hosted agent
# ============================================
pool:
  vmImage: 'ubuntu-latest'
 
# ============================================
# BUILD STAGE
# ============================================
stages:
- stage: Build
  displayName: "Build and Package App"
  jobs:
  - job: BuildJob
    displayName: "Install, Build, and Package"
    pool:
      vmImage: 'ubuntu-latest' 
    steps: 
    # Install Node.js 20
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    # Install dependencies
    - script: npm install
      displayName: "Install dependencies"

    # Build Next.js app
    - script: npm run build
      displayName: "Build Next.js app"

    # Copy production files to artifact folder
    - task: CopyFiles@2
      inputs:
        contents: |
          .next/** 
          public/** 
          node_modules/** 
          package.json 
          next.config.js
        targetFolder: $(Build.ArtifactStagingDirectory)
      displayName: "Prepare build artifacts"

    # Archive artifact folder to zip
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: "Zip build output"

    # Publish artifact for deployment
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/app.zip'
        artifactName: 'drop'
      displayName: "Publish build artifact"

# ============================================
# DEPLOY STAGE
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Web App"
    environment: "dev" 
    pool:
      vmImage: 'ubuntu-latest' 
    strategy:
      runOnce:
        deploy:
          steps: 
          # Download artifact from Build stage
          - download: current
            artifact: drop

          # Deploy zip artifact to Azure App Service
          - task: AzureWebApp@1 
            inputs:
              azureSubscription: 'vercel-opeyemi'   # Your service connection
              appType: 'webAppLinux'
              appName: 'vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy to Azure App Service"

          # Inject DATABASE_URL as app setting
          - task: AzureAppServiceSettings@1
            displayName: "Inject DATABASE_URL"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'vercel-migration-app'
              appSettings: '{"DATABASE_URL":"$(DATABASE_URL)"}'
