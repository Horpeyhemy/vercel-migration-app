trigger:
- main

# Use Microsoft-hosted agent (recommended)
pool:
  vmImage: 'ubuntu-latest'

stages:
# ============================================
# BUILD STAGE
# ============================================
- stage: Build
  displayName: "Build and Package App"
  jobs:
  - job: BuildJob
    displayName: "Install, Build, Test"
    pool:
      vmImage: 'ubuntu-latest'

    steps: 
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: | 
        npm install
        npm run build
      displayName: "Build Application"

    - task: ArchiveFiles@2 
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
      displayName: "Zip Build Output"

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"


# ============================================
# DEPLOY STAGE
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Web App"
    environment: "dev"

    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # Download artifact from Build stage
          - download: current
            artifact: drop

          # Deploy to Azure App Service
          - task: AzureWebApp@1 
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy to App Service"

          # Inject DATABASE_URL as app setting from variable group
          - task: AzureAppServiceSettings@1
            displayName: "Inject DATABASE_URL"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false }
                ]

