trigger:
- main
 
pool:
  vmImage: 'ubuntu-latest'

stages:

# ============================================
# BUILD STAGE
# ============================================ 
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Prepare App Artifact"
    steps: 
    - task: NodeTool@0 
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    # Optional: run lint if you want
    - script: npm install
      displayName: "Install dependencies"

    # Zip full project (source code)
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app-source.zip'
        replaceExistingArchive: true
      displayName: "Zip full project"

    - task: PublishBuildArtifacts@1 
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish Artifact"

# ============================================
# DEPLOY STAGE
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy Web App"
    environment: "dev"

    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:
          steps:

          # Download artifact
          - download: current
            artifact: drop

          # Deploy source zip to App Service
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app-source.zip'
              runtimeStack: 'NODE|20-lts'
            displayName: "Deploy Source to App Service"

          # Install production dependencies on the server
          - script: |
              cd /home/site/wwwroot
              npm install --production
              npm run build
            displayName: "Install dependencies and build app on App Service"

          # Set DATABASE_URL as app setting
          - task: AzureAppServiceSettings@1
            displayName: "Inject DATABASE_URL"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false }
                ]
