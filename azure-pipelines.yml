trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: vercel-migration-secrets   # contains DATABASE_URL

stages:

# ============================================
# BUILD STAGE — package ONLY source code
# ============================================
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Prepare Clean Deployment Artifact"

    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: "20.x"
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies for validation"

    # Clean unwanted folders from ZIP
    - script: |
        rm -rf .next
        rm -rf node_modules
        rm -rf vercel-migration-app.git
      displayName: "Clean build artifacts before zipping"

    - task: ArchiveFiles@2
      displayName: "Create deployment ZIP (source only)"
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app-source.zip'
        replaceExistingArchive: true 

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: "Publish ZIP Artifact"


# ============================================
# DEPLOY STAGE — Azure builds Next.js via Oryx
# ============================================
- stage: Deploy
  displayName: "Deploy to Azure App Service"
  dependsOn: Build

  jobs:
  - deployment: DeployJob
    displayName: "Deploy Next.js App"
    environment: "dev"

    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop
            displayName: "Download Build Artifact"
 
          - task: AzureAppServiceSettings@1
            displayName: "Apply App Settings"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appName: 'ope-vercel-migration-app'
              appSettings: |
                [
                  { "name": "DATABASE_URL", "value": "$(DATABASE_URL)", "slotSetting": false },
                  { "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "0", "slotSetting": false }
                ]

          - task: AzureWebApp@1 
            displayName: "Deploy Source ZIP to Azure App Service"
            inputs:
              azureSubscription: 'vercel-opeyemi'
              appType: 'webAppLinux'
              appName: 'ope-vercel-migration-app'
              package: '$(Pipeline.Workspace)/drop/app-source.zip'
              runtimeStack: 'NODE|20-lts'
