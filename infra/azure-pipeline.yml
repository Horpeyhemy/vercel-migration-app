trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- group: vercel-migration-secrets

steps:
# Install Terraform (stable version)
- task: TerraformInstaller@1
  inputs:
    terraformVersion: '1.5.7'

# Initialize Terraform
- task: TerraformCLI@1
  inputs:
    command: 'init'
    workingDirectory: 'infra'

# Plan Terraform
- task: TerraformCLI@1
  inputs:
    command: 'plan'
    workingDirectory: 'infra'
    vars: |
      database_url=$(DATABASE_URL)

# Apply Terraform
- task: TerraformCLI@1
  inputs:
    command: 'apply'
    workingDirectory: 'infra'
    vars: |
      database_url=$(DATABASE_URL)
    autoApprove: true
